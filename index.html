<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="/spinner.css" type="text/css" rel="stylesheet">
  </head>

  <body>
		<div style="display:flex;flex-wrap:wrap">
		<div>
    <input type="file" name="image" id="file" style="display: none" />
		<label for="file" style="cursor: pointer">Încarcă eticheta</label>
		<table>
			<tr><td>dimensiuni (mm)</td><td id="image_dimensions">200x200mm</td></tr>
			<tr><td>acoperire culoare</td><td id="image_coverage">50%</td></tr>
			<tr><td>preț</td><td id="image_price"></td></tr>
			<tr><td>&nbsp;</td>
				<td>
				<a href="" id="img_dim_minus">-</a> <a href="" id="img_dim_plus">+</a>
				</td>
			</tr>
		</table>
		</div>
    <img id="output" style="width:200px;transition: all 5s" src="/rola.png" />
		</div>
    <canvas
      id="draw_image"
      width="220"
      height="277"
      style="border: 1px solid #d3d3d3; display: none"
    >
      Your browser does not support the HTML5 canvas tag.</canvas
    >
		<div id="loading" style="display:none;position:absolute;align-items:center;justify-content:center;" class="container gray">
      <div class="ispinner gray" style="margin:auto">
        <div class="ispinner-blade"></div>
        <div class="ispinner-blade"></div>
        <div class="ispinner-blade"></div>
        <div class="ispinner-blade"></div>
        <div class="ispinner-blade"></div>
        <div class="ispinner-blade"></div>
        <div class="ispinner-blade"></div>
        <div class="ispinner-blade"></div>
        <div class="ispinner-blade"></div>
        <div class="ispinner-blade"></div>
        <div class="ispinner-blade"></div>
        <div class="ispinner-blade"></div>
      </div>
    </div>
    <script src="./inkcov.js"></script>
  </body>
</html>
